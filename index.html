<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <main>
        <div>
            <div>
                <h2>Search By City:</h2>
                <form id="city-form">
                    <input name="city" id="city" type="text" autofocus="true">
                    <button type="submit">Search</button>
                </form>
            </div>

            <!--city search history-->
            <div id="cities-container">

            </div>
        </div>

        <div>
            <div id="current-forecast">
                <h2 id="current-date"></h2>
                <img id="current-icon">
                <p id="current-temp"></p>
                <p id="current-wind"></p>
                <p id="current-humidity"></p>
                <p id="current-index"></p>
            </div>

            <div id="five-day-forecast">
                <h3>5-Day Forecast:</h3>
                <div id="forecast-1">
                    <h4 id="forecast-date-1"></h4>
                    <img id="forecast-icon-1">
                    <p id="forecast-temp-1"></p>
                    <p id="forecast-wind-1"></p>
                    <p id="forecast-humidity-1"></p>
                </div>
                <div id="forecast-2">
                    <h4 id="forecast-date-2"></h4>
                    <img id="forecast-icon-2">
                    <p id="forecast-temp-2"></p>
                    <p id="forecast-wind-2"></p>
                    <p id="forecast-humidity-2"></p>
                </div>
                <div id="forecast-3">
                    <h4 id="forecast-date-3"></h4>
                    <img id="forecast-icon-3">
                    <p id="forecast-temp-3"></p>
                    <p id="forecast-wind-3"></p>
                    <p id="forecast-humidity-3"></p>
                </div>
                <div id="forecast-4">
                    <h4 id="forecast-date-4"></h4>
                    <img id="forecast-icon-4">
                    <p id="forecast-temp-4"></p>
                    <p id="forecast-wind-4"></p>
                    <p id="forecast-humidity-4"></p>
                </div>
                <div id="forecast-5">
                    <h4 id="forecast-date-5"></h4>
                    <img id="forecast-icon-5">
                    <p id="forecast-temp-5"></p>
                    <p id="forecast-wind-5"></p>
                    <p id="forecast-humidity-5"></p>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="./assets/js/dashboard.js"></script>
</body>

</html>
